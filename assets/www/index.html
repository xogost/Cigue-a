<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<title>Ciguena</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <style type="text/css">
    #map-canvas { width: 100%;  }
    #navigate { margin: 0px; }
    .floatButton { position: absolute; bottom: 7em; z-index: 99; width: 100%; margin: 0 auto; }
    .square { margin-top 2em; width: 5em; height: 5em; background: #3d3d3d; display: inline-block;}
    .listView { margin: 1em; padding: 0px; list-style-type: none;}
    .listView li { border: 1px solid #3d3d3d; padding: 2em; }
  </style>
</head>
<body>
  <script type="text/x-handlebars">
    <nav id="navigate" class="navbar navbar-inverse" role="navigation">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Cigueña</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div  class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active">{{#link-to "index"}}Home{{/link-to}}</li>
          <li>{{#link-to "order"}}Orders{{/link-to}}</li>
        </ul>
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div><!-- /.navbar-collapse -->
    </nav>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="index">
    <div style="width: 100%; position: relative;">
      <div id="map-canvas" style="z-index: 10;">
      </div>
      {{#link-to "order" class="btn btn-success btn-lg floatButton"}}REALIZAR PEDIDO!{{/link-to}}
    </div>
  </script>

  <script type="text/x-handlebars" id="order">
    <div style="width: 100%; text-align: center;">
      <br/>
      <button class="btn btn-success btn-lg" style="width: 95%; margin 0 auto;">Agregar Producto!</button>
      <ul class="listView">
        <li>
          <div class="square"></div>
          <div style=" width: 70%; float: right; ">
            <input class="form-control" type='text'  value="" placeholder="Ingrese aqui el producto..." />
            <input class="form-control" type='text' value="" placeholder="Ingrese aqui la cantidad..." />
          </div>
        </li>
      </ul>
    </div>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.3.1.js"></script>
  <script src="js/app.js"></script>
  <!--<script src="js/cordova-2.7.0.js"></script>
   to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>

  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIfS9ii1snXq6LLbd59yolJDnCuV0nZNA&sensor=true"> </script>
  <script type="text/javascript">
      $(document).ready(function(){
        if($("#map-canvas").length != 0)
        {
            var mapOptions = {
              center: new google.maps.LatLng(-34.397, 150.644),
              zoom: 15
            };
            var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
            
            // Try HTML5 geolocation
            if(navigator.geolocation) {
              navigator.geolocation.getCurrentPosition(function(position) {
                var pos = new google.maps.LatLng(position.coords.latitude,
                                                 position.coords.longitude);

                var infowindow = new google.maps.InfoWindow({
                  map: map,
                  position: pos,
                  content: 'Usted se encuentra aquí!'
                });

                map.setCenter(pos);
              }, function() {
                handleNoGeolocation(true);
              });
            } else {
              // Browser doesn't support Geolocation
              handleNoGeolocation(false);
            }

            $("#map-canvas").css("height", $(window).height() + "px");
        }


      });
  </script>
</body>
</html>
